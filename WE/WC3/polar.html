<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polaroid</title>
  </head>
  <style>
    body {
      background-color: white;
      padding: 0;
      margin: 0;
    }
    figure {
      background-color: #efefef;
      width: 300px;
      padding: 15px;
      box-shadow: 0 10px 14px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-sizing: 300px;
      margin: 20px auto 20px auto;
    }
    img {
      width: 100%;
    }

    figcaption {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      font-size: 20px;
    }
  </style>
  <body>
    <figure>
      <img src="images/polar_1x1.jpg" alt="Polar Lights over a highway" />
      <figcaption>Polar Lights</figcaption>
    </figure>
  </body>
</html>
