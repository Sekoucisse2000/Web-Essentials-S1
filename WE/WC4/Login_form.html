<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_form</title>
    <link rel="stylesheet" href="Login_form.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-wrap">
        <form action="login-form">
          <h2>Inloggin</h2>
          <div class="login_user">
            <label for="username">Loginnaaam:</label>
            <input
              type="text"
              id="username"
              name="username"
              size="15"
              maxlength="30"
            />
          </div>
          <div class="password_login">
            <label for="Wachtword">Wachtword:</label>
            <input type="Wachtword" id="Wachtword" name=" Wachtword" />
          </div>
          <button class="btn" type="submit">Login</button>
          <div class="extra-options">
            <a href="#" class="w-v">Wachtword vergeten?</a>
            <p>Nog geen Account?</p>
            <button class="btn1" type="button">Registreer hier</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
