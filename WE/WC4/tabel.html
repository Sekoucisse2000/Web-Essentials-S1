<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel-receipt</title>
    <style>
      body {
        background-color: coral;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-weight: bold;
      }
      h2 {
        color: white;
        font-size: 36px;
        margin-bottom: 20px;
      }
      table {
        border-radius: 8px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      thead th {
        color: grey;
        text-align: left;
        padding-bottom: 10px;
        font-size: 14px;
        border-bottom: 1px solid #ccc;
      }
      tbody td {
        padding: 12px 0;
        text-align: left;
        font-size: 16px;
        color: #333;
      }
      tbody td:nth-child(2),
      tbody td:nth-child(3) {
        text-align: right;
      }
      .one {
        font-size: 12px;
        color: #888;
      }
      tfoot th,
      tfoot td {
        padding-top: 12px;
        font-size: 16px;
        color: green;
        font-weight: bold;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h2>Invoice Receipt</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>QTY</th>
          <th>PRICE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Drink <span class="one">(large)</span></td>
          <td>1</td>
          <td>2.90</td>
        </tr>
        <tr>
          <td>Fries <span class="one">(small)</span></td>
          <td>2</td>
          <td>5.00</td>
        </tr>
        <tr>
          <td>Burger <span class="one">(no pickle)</span></td>
          <td>2</td>
          <td>7.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total:</th>
          <td>14.60</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
