<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Receipt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f98d73;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .receipt {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 20px;
      }

      h1 {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 0;
        color: #ffffff;
        padding-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        text-align: left;
        color: #aaa;
        font-size: 12px;
        padding-bottom: 10px;
      }

      td {
        padding: 8px 0;
      }

      .product-name {
        font-weight: bold;
      }

      .description {
        color: #777;
        font-size: 12px;
      }

      .total-row {
        font-weight: bold;
        color: #28a745;
      }

      .price-total {
        color: #28a745;
        text-align: right;
      }

      hr {
        border: none;
        border-top: 1px dashed #ddd;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="receipt">
      <h1>Invoice Receipt</h1>
      <table>
        <thead>
          <tr>
            <th>PRODUCT</th>
            <th>QTY</th>
            <th>PRICE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span class="product-name">Drink</span>
              <span class="description">(large)</span>
            </td>
            <td>1</td>
            <td>2.90</td>
          </tr>
          <tr>
            <td>
              <span class="product-name">Fries</span>
              <span class="description">(small)</span>
            </td>
            <td>2</td>
            <td>5.00</td>
          </tr>
          <tr>
            <td>
              <span class="product-name">Burger</span>
              <span class="description">(no pickle)</span>
            </td>
            <td>2</td>
            <td>7.00</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <table>
        <tr class="total-row">
          <td>Total</td>
          <td></td>
          <td class="price-total">14.60</td>
        </tr>
      </table>
    </div>
  </body>
</html>
