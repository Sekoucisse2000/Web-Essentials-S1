<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded-video</title>
  </head>
  <body>
    <h2>Embedded video</h2>
    <!---       <video
      src="video/EDC.mp4"
      poster="video/poster.jpg"
      width="400"
      height="300"
      preload
      controls
      loop
    ></video>      -->
    <video preload controls width="360" height="280">
      <source src="video/EDC.mp4" type="video/mp4" />
      <source src="video/EDC.webm" type="video/webm" />
    </video>

    <h2>Embedded audio</h2>
    <!-- <audio src="video/EDC.ogg" preload controls></audio>   -->
    <audio controls loop>
      <source src="video/EDC.ogg" type="video/ogg" />
    </audio>

    <h2>Enbedded youtube video</h2>
    <iframe
      width="360"
      height="200"
      src="https://www.youtube.com/embed/7dRsnLw7Er4?si=wsVtjJRxhKSvU15g"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; preload; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h2>Soundcloud Embedded</h2>

    <iframe
      width="40%"
      height="150"
      scrolling="no"
      frameborder="no"
      preload
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/252536938&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
    ></iframe>
  </body>
</html>
