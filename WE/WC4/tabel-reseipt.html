<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel-receipt</title>
  </head>
  <style>
    body {
      background-color: coral;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      font-weight: bold;
    }
    h2 {
      color: white;
      font-weight: bold;
      font-size: 50px;
    }
    table {
      /* border-collapse: collapse; */
      border-radius: 5px;
      margin: 0 auto 0 auto;
      background-color: white;
      padding: 8px;
      width: 90%;
      max-width: 600px;
      text-shadow: black rgba(0, 0, 0 5);
    }
    .one {
      font-size: 15px;
      text-align: right;
      font-weight: normal;
    }
    thead th {
      color: grey;
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #4a4747;
    }
    tbody td {
      text-align: left;
      padding: 8px 0;
    }
    tfoot {
      color: green;
    }
    tfoot td {
      color: green;
      text-align: left;
    }
    .dashed-line {
      border-top: 2px solid gray;
      margin: 10px 0;
    }
  </style>
  <body>
    <h2>Invoice Tabel-receipts</h2>
    <table class="tabel">
      <thead>
        <tr>
          <th>Product</th>
          <th>QTY</th>
          <th>PRICE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dirnk <span class="one">(larges)</span></td>
          <td>1</td>
          <td>2.90</td>
        </tr>
        <tr>
          <td>Fries <span class="one">(smaal)</span></td>
          <td>2</td>
          <td>5.00</td>
        </tr>
        <tr>
          <td>Burger <span class="one">(no pckle)</span></td>
          <td>2</td>
          <td>7.00</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">Total:</th>
          <td>14.60</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
