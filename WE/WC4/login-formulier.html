<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-formulier</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <form id="login-form">
          <h1>Inloggen</h1>
          <div class="input-box">
            <label for="username">Loginnaam:</label>
            <input type="text" />
          </div>
          <div class="input-box">
            <label for="password">Wachtwoord:</label>
            <input type="password" />
          </div>
          <button class="btn" type="submit">Login</button>
          <div class="extra-options">
            <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
            <p>Nog geen account?</p>
            <button class="register-btn" type="button">Registreer hier</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
